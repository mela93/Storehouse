<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pastel Loader</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<figure>
  <p>Loading</p>
  <svg x="0" y="0" width="#{box}" height="#{box}" viewBox="0 0 #{box} #{box}" overflow="visible">
    <g>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
    </g>
    <g transform="rotate(180 #{box/2} #{box/2})">
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
      <circle cx="#{box/2}" cy="#{box/2}" r="#{box/2}" stroke="#{circle.color}" stroke-width="#{circle.width}" data-offset="#{circle.offset}"></circle>
    </g>
  </svg>
</figure>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src='http://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin.js?r=5'></script>

  

    <script src="js/index.js"></script>




</body>

</html>
